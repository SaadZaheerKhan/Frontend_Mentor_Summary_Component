<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="path/to/bootstrap/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="path/to/font-awesome/css/font-awesome.min.css"
    />
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Saad Zaheer Khan | Frontend Developer</title>
  </head>
  <body>
    <div class="main-container">
      <div class="container">
        <div class="form-container">
          <div class="result-container">
            <h3>Your Result</h3>
            <div class="result-score">
              <h1>76</h1>
              <p>of 100</p>
            </div>
            <div class="result-description">
              <h1>Great</h1>
              <p>
                You scored higher than 65% of the people who have taken these
                tests.
              </p>
            </div>
          </div>
          <div class="summary-container">
            <h2>Summary</h2>
            <div class="summary-result">
              <div class="summary-reaction">
                <p><i class="fas fa-cloud"></i>Reaction</p>
                <p class="score"><strong>80</strong>/100</p>
              </div>
              <div class="summary-memory">
                <p>Memory</p>
                <p class="score"><strong>92</strong>/100</p>
              </div>
              <div class="summary-verbal">
                <p>Verbal</p>
                <p class="score"><strong>61</strong>/100</p>
              </div>
              <div class="summary-visual">
                <p>Visual</p>
                <p class="score"><strong>72</strong>/100</p>
              </div>
              <div class="summary-button">
                <button>Continue</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
